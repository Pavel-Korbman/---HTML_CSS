<body>
    <h1>Регистрация</h1>
    <!-- Создание формы -->
     <form action="#">
        Ваше имя: <input type="text"><br>
        Пароль: <input type="password"><br> <!--Не виден текст при вводе-->
        Почта: <input type="email"><br> <!--Валидация при отправке (по кнопке)-->
        Дата рождения: <input type="date"><br> <!--Календарь при вводе-->
        <button type="submit">Отправить</button><!--Кнопка отправить-->
        <button type="reset">Удалить</button><!--Кнопка удалить-->
     </form>
