<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="forma__reg">
        <h2>Регистрация</h2>
        <form action="#">
            <p>
                Ваше имя: <br> <input title="введите имя" type="text" required autofocus placeholder="Name"></p>
            <p>
                Ваш email: <br> <input type="email" required placeholder="email"></p>
            <p>
                Пароль: <br> <input type="password" required placeholder="password"></p>
            <p>
                Ваш возраст: <br> <input type="number" min="10" max="120" required placeholder="age"></p>
            <p>
                Дата рождения: <br> <input type="date" required placeholder="date"></p>
            <p>
                Телефон (8-xxx-xxx-xx-xx): <br> <input type="tel" title="в формате 8-xxx-xxx-xx-xx"
                    pattern="8-[0-9]{3}-[0-9]{3}-[0-9]{2}[0-9]{2}" required placeholder="tel"></p>
            <p>
                Ползунок: <br> <input type="range" min-="1" max="10" step="1" value="1" required></p>

            <button type="submit">Зарегистрироваться</button>

        </form>

    </section>

</body>

</html>
