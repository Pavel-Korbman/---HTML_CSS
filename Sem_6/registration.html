<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="forma__reg">
        <h2>Регистрация</h2>
        <form action="#">
            Ваше имя: <br> <input autofocus title="введите имя" required type="text">
            <p></p>           
            Ваш email: <br> <input required type="email">
            <p></p>
            Пароль: <br> <input required type="text">
            <p></p>
            Ваш возраст: <br> <input required type="number">
            <p></p>
            Дата рождения: <br> <input required type="date">
            <p></p>
            Телефон (+7-xxx-xxx-xx-xx): <br> <input required title="в формате +7-xxx-xxx-xx-xx" type="tel" pattern="+7-[0-9]{3}-[0-9]{3}-[0-9]{2}[0-9]{2}">
            <p></p>
            Ползунок: <br> <input required type="range" value="10" step="1" min-="1" max="10">
            <p></p>
            <button type="submit">Зарегистрироваться</button>
        </form>     

    </section>
    
</body>
</html>
